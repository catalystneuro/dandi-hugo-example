{{ define "main" }}
<div class="td-content">
    <div class="news-page">
        <header class="page-header">
            <h1>{{ .Title }}</h1>
            {{ with .Params.description }}<p>{{ . }}</p>{{ end }}
        </header>
        <main>
            <div class="news-list">
                {{ range site.Data.news }}
                <div class="news-item">
                    <div class="news-date">
                        <strong>{{ .date }}</strong>
                    </div>
                    <div class="news-headline">
                        {{ .headline | safeHTML }}
                    </div>
                </div>
                {{ end }}
            </div>
        </main>
    </div>
</div>

<style>
    .news-page {
        max-width: 900px;
        margin: 0 auto;
        padding: 2rem;
    }

    .page-header {
        text-align: center;
        margin-bottom: 3rem;
    }

    .page-header h1 {
        font-size: 2.5rem;
        color: var(--primary);
        margin-bottom: 1rem;
    }

    .page-header p {
        font-size: 1.2rem;
        color: #666;
        margin-bottom: 0;
    }

    .news-list {
        background: white;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 2rem;
    }

    .news-item {
        padding: 1.25rem 0;
        border-bottom: 1px solid #eee;
    }

    .news-item:last-child {
        border-bottom: none;
        padding-bottom: 0;
    }

    .news-item:first-child {
        padding-top: 0;
    }

    .news-date {
        font-size: 0.9rem;
        color: #666;
        margin-bottom: 0.5rem;
    }

    .news-headline {
        font-size: 1.1rem;
        line-height: 1.5;
    }

    .news-headline a {
        color: var(--primary);
        text-decoration: none;
        transition: color 0.2s ease;
    }

    .news-headline a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .news-page {
            padding: 1rem;
        }

        .news-list {
            padding: 1.5rem;
        }

        .page-header h1 {
            font-size: 2rem;
        }

        .news-item {
            padding: 1rem 0;
        }
    }
</style>
{{ end }}
